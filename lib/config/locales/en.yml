en:
  artsy:
    client:
      errors:
        messages:
          missing_credentials_error:
            message: "Missing credentials."
            summary: "One of 'access_token', 'xapp_token' or 'client_id' and 'client_secret' are required."
            resolution: "You must configure the Artsy client with one of the available authentication schemes.\n
            \_Example:\n
            \_\_Artsy::Client.configure do |config|\n
            \_\_\_config.client_id = 'your client id'\n
            \_\_\_config.client_secret = 'your client secret'\n
            \_\_end"
          server_error:
            message: "The server returned an error."
            summary: "The server returned %{status_code}, %{error}."
            resolution: "Examine the server error. The complete body returned was %{body}."
